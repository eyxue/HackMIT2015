<h2>Login</h2>
<form class="form-horizontal" name="login" action="login" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
  <fieldset>
    <div class="form-group">
      <label class="col-md-4 control-label" for="username">Username</label>
      <div class="col-md-4">
        <input id="username" name="username" type="text" placeholder="" class="form-control input-md" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="password">Password</label>
      <div class="col-md-4">
        <input id="password" name="password" type="password" placeholder="" class="form-control input-md" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <button id="submit" name="submit" placeholder="" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
