<!DOCTYPE>
<html ng-app="checklistApp">

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="//www.parsecdn.com/js/parse-1.6.2.min.js"></script>
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>¯\_(ツ)_/¯</title>
</head>

<body>
  <div class="container text-center" style="height:100%" ng-controller="AppCtrl">
    <div class="jumbotron">
      <h1>¯\_(ツ)_/¯</h1>
    </div> 
    <h2>Login</h2>
    <form name="login" action="" method="post" accept-charset="utf-8">
      <div class="form-group">
        <label class="col-md-4 control-label" for="username">Username</label>
        <div class="col-md-4">
          <input id="username" name="username" type="text" placeholder="" class="form-control input-md" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="password">Password</label>
        <div class="col-md-4">
          <input id="password" name="password" type="password" placeholder="" class="form-control input-md" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-4">
          <button id="submit" name="submit" placeholder="" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>
    <hr>
    <a href="#">Click here to register</a>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.js"></script>
    
    <!--script src="angular.js"></script-->
    <script src="controllers/controller.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

</body>

</html>
